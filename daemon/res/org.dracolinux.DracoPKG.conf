<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root user can own the service -->
  <policy user="root">
    <allow own="org.dracolinux.DracoPKG"/>
  </policy>
  <!-- Allow anyone in wheel to invoke methods -->
  <policy group="wheel">
    <allow send_destination="org.dracolinux.DracoPKG"/>
    <allow receive_sender="org.dracolinux.DracoPKG"/>
  </policy>
  <!-- Allow everything -->
  <policy user="root">
    <allow send_destination="org.dracolinux.DracoPKG"/>
    <allow receive_sender="org.dracolinux.DracoPKG"/>
  </policy>
</busconfig>
